[bumpversion]
current_version = 0.1.0
commit = True
tag = True
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\+g(?P<githash>[0-9a-f]+))?
serialize =
    {major}.{minor}.{patch}
    {major}.{minor}.{patch}+dev{githash}

[bumpversion:file:src/setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bumpversion:part:githash]
